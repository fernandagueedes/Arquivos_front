    <h1>Formulário de Inscrição</h1>
  <form>
      <h3>Selecione um curso de seu interesse</h3>
      <input type="radio" id = "front" name="curso" value="java">
      <label for="java">Java </label><br>
  
      <input type="radio" id = "back" name="curso" value="html">
      <label for="html">HTML</label><br>
      
      <input type="radio" id = "sql" name ="curso" value="sql">
      <label for="sql">Banco de dados MySQL</label><br>

      <input type="radio" id = "java" name ="curso" value="css">
      <label for="css">CSS </label><br>

      <input type="radio" id = "phyton" name ="curso" value="phyton">
      <label for="phyton">Phyton </label><br>
  
      <h3>Horários que tem disponibilidade</h3>
      <input type="checkbox" id="matutino" name="matutino" value="matutino"></input>
      <label for="matutino">Turno Matutino</label><br>
  
      <input type="checkbox" id="vespertino" name="vespertino" value="vespertino"></input>
      <label for="vespertino">Turno Vespertino</label><br>
  
      <input type="checkbox" id="noturno" name="noturno" value="noturno"></input>
      <label for="noturno">Noturno</label><br>
    <label for="nome">Nome: </label><br>
    <input type="text" id ="nome" name="primeiroNome" placeholder="Digite aqui o seu nome"> 
    <br>
    <label for="sobrenome">Sobrenome: </label><br>
    <input type="text" id = "sobrenome" nome="segundoNome" placeholder= "Digite aqui seu sobrenome"><br>

    <label for="email">E-mail: </label><br>
    <input type="email" id = "email" nome="email" placeholder= "seuemail@fake.com.br"><br>

    <label for="numero">Numero: </label><br>
    <input type="number" id = "numero" nome="numero" placeholder= "aqui só aceita números"><br>

    <label for="senha">Senha: </label><br>
    <input type="password" id = "senha" nome="senha" placeholder= "Digite aqui a sua senha"><br>

    <label for="telefone">Telefone: </label><br>
    <input type="tel" id = "telefone" nome="telefone" pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}" placeholder= "Digite aqui o seu telefone"><br>



    <button type ="submit" value="Enviar">Enviar</button>
  </form>
